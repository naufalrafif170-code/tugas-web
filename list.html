<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Pokémon</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #fce4ec, #e3f2fd);
            font-family: Arial, sans-serif;
            padding-bottom: 40px;
        }

        .navbar {
            background: #1E88E5;
            padding: 15px;
            text-align: center;
        }
        .navbar a { color: white; margin: 0 15px; text-decoration: none; }

        h2 { text-align: center; margin-top: 25px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 700px;
            margin: 20px auto;
            padding: 10px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
            animation: fadeIn 0.6s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #1E88E5;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="list.html">List</a>
    <a href="detail.html">Detail</a>
</div>

<h2>Daftar Pokémon</h2>

<div class="grid" id="pokemonList"></div>

<script>
    async function loadPokemon() {
        let res = await fetch("https://pokeapi.co/api/v2/pokemon?limit=20");
        let data = await res.json();

        let container = document.getElementById("pokemonList");

        data.results.forEach(p => {
            container.innerHTML += `
                <div class="card">
                    <h3>${p.name.toUpperCase()}</h3>
                    <a href="detail.html?name=${p.name}">Lihat Detail →</a>
                </div>
            `;
        });
    }

    loadPokemon();
</script>

</body>
</html>
